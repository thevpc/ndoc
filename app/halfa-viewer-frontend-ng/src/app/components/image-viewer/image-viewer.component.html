<div [class.presentation-mode]="isPresentationMode">
  <div *ngIf="imageUrl" class="image-container">
    <h3>Document Image:</h3>
    <img [src]="imageUrl" alt="Document Image" />
    <div>
      <button (click)="previousPage()">Previous</button>
      <button (click)="nextPage()">Next</button>
      <button (click)="togglePresentationMode()">Presentation</button>
    </div>
  </div>
</div>
