<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Content Details</title>
</head>
<body>
<h1>Content Details</h1>

<h2>File Name: <span th:text="${content.name}"></span></h2>
<p>File Type: <span th:text="${content.type}"></span></p>
<p>File Size: <span th:text="${content.size}"></span> bytes</p>

<!-- You can display more details here as per your requirement -->

<div th:if="${error}" th:text="${error}" style="color: red;"></div>
</body>
</html>
